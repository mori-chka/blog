  <h1>手紙魔まみ、夏の引越し（ウサギ連れ）/穂村弘</h1>

  <p>Kindleで読了。最初は小説かエッセイの類かと想定していたが歌集だった。SF的で不思議な作品だと思った。独創的で美しい短歌もあり、穂村弘はさすがニューウェーブ短歌の第一人者の歌人だ。主人公の『まみ』やその妹の『ゆゆ』はウェイトレスかなと短歌から想像していたが、どうやらキャバクラ嬢らしい。『まみ』のモデルは雪舟えまとのことだ。彼女の作品『たんぽるぽる』や『地球の恋人たちの朝食』を副読本として読むといいと聞いた。</p>
