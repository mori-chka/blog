  <h1>上海された男/牧逸馬</h1>

  <p>『海が彼を呼んでいた。』</p>
  <p>最初『上海された』とはなにかの誤字かと思ったが、英語でshanghaiという単語（動詞）は、『特に船で誰かを強制的に連れ去り、働かせる』ということを意味するらしい。18世紀〜19世紀頃に船乗りとして船に乗せるために男性を誘拐していたようだ。チャップリンの映画にもshanghaiedというタイトルのものがあるとかないとか。それが本作（上海された男）の影響か分からないが日本に伝わってきてこういった表現になったのだろう。</p>
