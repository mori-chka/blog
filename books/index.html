---
layout: default
title: 読んだ本
---

<article class="content">
  {% for post in site.categories.books %}
    <div class="quote-entry">
      <p class="quote-text">
        {{ post.content | strip_html | truncate: 200 }}
      </p>

      <p class="quote-meta">
        {{ post.title }}
      </p>

      <p class="quote-meta">
        <a href="{{ post.url }}">→ この感想を読む</a>
      </p>
    </div>
  {% endfor %}
</article>
