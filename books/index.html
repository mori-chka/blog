---
layout: default
title: 読んだ本
---

<div class="content">

  {% for post in site.categories.books %}
    <div class="quote-entry">

      <p class="quote-title">
        {{ post.title }}
      </p>

      <p class="quote-date">
        {{ post.date | date: "%Y年%m月%d日" }}
      </p>

      <p class="quote-text">
        {{ post.content | strip_html | truncate: 200 }}
      </p>

    </div>
  {% endfor %}

</div>
