---
layout: default
title: 読んだ本
---

<article class="content">

  {% for post in site.categories.books %}
    <div class="quote-entry">

      <p class="quote-text">
        {{ post.content | strip_html }}
      </p>

      <p class="quote-meta">
        {{ post.title }} ／ {{ post.date | date: "%Y年%m月%d日" }}
      </p>

    </div>
  {% endfor %}

</article>
